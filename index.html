<!DOCTYPE html>
<html>
  <head>
    <title>Data verification</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Any large data verification</h1>
      <p>Enter the data you want to check below:</p>
      <textarea class="text-area" id="data"></textarea>
      <button class="btn" onclick="checkData()">Check Data</button>
      <div class="chart" id="chart"></div>
      <div class="percent" id="percent"></div>
    </div>


	<script src="script.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.15/c3.min.js"></script>


  </body>
</html>
